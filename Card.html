<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>Card</title>
	<style>
		body
		{
		  background-color: #000000;
		  text-transform: uppercase;
		  text-align: center;
		}
	</style>

  </head>
  <body>
	<p id="result">
	<div class="container">
		<div class="card align-self-end" id="card" style="width: 10rem; display: none;">
		  <img class="card-img-top" id="cimage" src="https://via.placeholder.com/350x150" alt="Toca Das Corujinhas">
		  <div class="card-body">
			<h6 class="card-title" id="ctitle">Toca das Corujinhas</h6>
		  </div>
		</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			var i = 0
			var images = ['file:///F:/Toca/marquee/LogosCard/guiaacessorioslogo.png'
						, 'file:///F:/Toca/marquee/LogosCard/LogoCoelhoSafari.jpeg'
						, 'file:///F:/Toca/marquee/LogosCard/LogoRunner.jpg'
						, 'file:///F:/Toca/marquee/LogosCard/AutoVidrosVerdeLogo.png'
						, 'file:///F:/Toca/marquee/LogosCard/LogoKombiseta.png'
						, 'file:///F:/Toca/marquee/LogosCard/LogoMilitec.png'
						, 'file:///F:/Toca/marquee/LogosCard/logovwklassic.png'
						, 'file:///F:/Toca/marquee/LogosCard/LogoKombiClubeCuritiba.jpg'
						, 'file:///F:/Toca/marquee/LogosCard/KombiMagazineLogo.png'
						, 'file:///F:/Toca/marquee/LogosCard/OlhodaCoruja.png'
						, 'file:///F:/Toca/marquee/LogosCard/TocaDasCorujas.png'
						];
			var titles = ['GUIA ACESSÃ“RIOS'
						, 'COELHO SAFARI'
						, 'Runner Parts Brasil'
						, 'auto vidros verde'
						, 'KOMBISETA \ estamparia'
						, 'Militec Brasil'
						, 'VW KLASSIK'
						, 'KOMBI CLUBE CURITIBA'
						, 'KOMBI MAGAZINE'
						, '@olho \da \coruja'
						, '@TOCA \DAS \CORUJINHAS BR'
						];
						
			setInterval(showStuff, 60000);

			function showStuff() {
			
				if(document.getElementById('card').style.display == 'none'){
					document.getElementById('card').style.display = 'block';
					iterate();
				}
				else
					document.getElementById('card').style.display = 'none';
			}
			
			function iterate(){
				document.getElementById("ctitle").innerText = titles[i];
				$("#cimage").attr("src", images[i]);
				i++;
				if(i >= 11)
					i = 0;
			}

		});
		
	</script>
  </body>
</html>
